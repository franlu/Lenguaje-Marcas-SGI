<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Formulario Tipo 1</title>
</head>
<body>
    <main>
        <form action="">
            <h1>Login</h1>
            
            <!-- Campo de usuario -->
            <div class="input-container">
                <label for="username">
                    <img src="./img/icono_usuario.png" alt="Usuario">
                </label>
                <input type="text" id="username" name="username" placeholder="Username">
            </div>

            <!-- Campo de contraseña -->
            <div class="input-container">
                <label for="password">
                    <img src="./img/icono_candado.png" alt="Candado">
                </label>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>

            <!-- Campo de recordar -->    
            <div class="checkbox-container">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me?</label>
                <span class="forgot-password">
                    <a href="http://www.google.es">Forgot your password?</a>
                </span>
            </div>

            <!-- Botón de envío -->
            <button type="submit">LOGIN</button>
        </form>
    </main>
    <footer>
        <p>New here? <a href="http://www.google.com">Sing up</a></p>
    </footer>

</body>
</html>
