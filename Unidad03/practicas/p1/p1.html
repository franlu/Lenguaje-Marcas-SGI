<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="p1-style.css">

</head>
<body>
    
    <h1>Ejemplo practico con tablas</h1>
    <table>
	<tbody>
		<tr>
			<td></td>
			<td colspan="3">
                <img src="ipod-nano.svg" alt="Ipod nano">
            </td>
			<td colspan="2">
                <img src="ipod.svg" alt="Ipod">
            </td>
		</tr>
		<tr>
			<td>Capacidad</td>
            <td>2GB</td>
            <td>4GB</td>
            <td>8GB</td>
            <td>32GB</td>
            <td>2GB</td>
		</tr>
		<tr>
			<td>Colores</td>
			<td></td>
			<td></td>
			<td></td>
			<td colspan="2">
                <ul>
                    <li>Negro</li>
                    <li>Blanco</li>
                </ul>
            </td>
		</tr>
		<tr>
			<td>Pantalla</td>
			<td colspan="3"> 3 pulgadas</td>
			<td colspan="2"> 7 pulgadas</td>
		</tr>
		<tr>
			<td>Tiempo de carga</td>
			<td colspan="3" rowspan="2"> 1 hora</td>
			<td colspan="2"></td>
		</tr>
		<tr>
			<td> 5 horas</td>
			<td colspan="2"> 30 minutos</td>
		</tr>
	</tbody>
</table>
</body>
