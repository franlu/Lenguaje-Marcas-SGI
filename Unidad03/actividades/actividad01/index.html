<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Selectores CSS</title>
</head>
<body>
    <div id="contenedor-principal">
        <h1 class="titulo principal">Bienvenido</h1>

        <p class="info">Este es un párrafo informativo.</p>
        <p class="info destacado">Este es un párrafo destacado.</p>

        <ul class="menu">
            <li class="item">Inicio</li>
            <li class="item">Blog</li>
            <li class="item activo">Contacto</li>
        </ul>

        <div class="caja">
            <span data-tipo="icono-azul">Icono 1</span>
            <span data-tipo="icono-rojo">Icono 2</span>
            <span data-tipo="icono-azul pequeño">Icono 3</span>
        </div>

        <div class="panel">
            <p>Primer párrafo dentro del panel.</p>
            <p>Segundo párrafo dentro del panel.</p>
        </div>

        <p>Un párrafo fuera del panel.</p>

    </div>
</body>
</html>
